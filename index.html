<!-- These are the basic code for HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2</title>
</head>
<body>
    <hr>
    <!-- Hyperlink (behind we are using anchor [a] tag for opening another tab in given tag) -->
    <a href="https://pwskills.com/" target="_blank">Click here to visit PWskills site</a>
    <!-- Block level element and Inline element-->
    
    <!-- Block Element -->
    <p>pwskills</p>
    <p>pwskills</p>
    <div>pwskills</div>
    <!-- Inline Element -->
    <span>pwskills</span> <br> 
    <!-- br 2nd self closing tag use to break -->
    <span>pwskills</span>
    <span>pwskills</span>
    <!-- Self closing tag  -->
    <hr> <!-- 1 -->
    <!-- Bringing multimedia(image,video etc) in web page --> 
    <!-- 1->Image -->
    <!-- image is also a self closing tag -->
    <img src="https://images.pexels.com/photos/544542/pexels-photo-544542.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="car" height="150px" width="200px">
    <!-- 2->Video -->
    <video src="https://player.vimeo.com/external/587128978.sd.mp4?s=bb9f72c9571a97f03aaa35babcda92f8d5cb51d4&profile_id=164&oauth2_token_id=57447761" controls height="200px" width="200px"></video>
    <!-- 3->Audio -->
    <audio src="https://wynk.in/music/song/jhoome-jo-pathaan/un_194548408807_INY092200127" controls></audio> <br> <hr>
    <!-- 4->Forms (action not imp) -->
    <form>
        Name: <input type="text" placeholder="Full Name"> <br> 
        Email: <input type="email" placeholder="Email ID" required> <br>
        Password: <input type="password"> <br>
        Gender: <input type="radio" name="gender" id=""> Male <input type="radio" name="gender" id=""> Female <br>
        DOB: <input type="date" name="" id="">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
